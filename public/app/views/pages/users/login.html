<div class="page-header">
    <h1>User Login</h1>    
</div>

<form ng-submit="main.doLogin(loginData);">
    <label>Username:</label>
    <input ng-disabled="main.disabled" class="form-control" type="text" name="username" placeholder="Please enter username" ng-model="main.loginData.username">
    <br>
    <label>Password:</label>
    <input ng-disabled="main.disabled" class="form-control" type="password" name="password" placeholder="Please enter password" ng-model="main.loginData.password">
    <br>
    <button ng-disabled="main.disabled" class="btn btn-primary"type="submit">Login</button>

    <div class="reset">
        <a href="/resetpassword">
            <button ng-disabled="main.disabled" type="button" class="btn btn-danger">Forgot Password</button>
        </a>
        <a href="/resetusername">
            <button ng-disabled="main.disabled" type="button" class="btn btn-primary">Forgot Username</button>
        </a>
    </div>
</form>

<br>

<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success">{{ main.successMsg }}</div>
</div>

<div class="row show-hide-message" ng-show="main.errorMsg">
    <div class="alert alert-danger">{{ main.errorMsg }}&nbsp;<a ng-show="main.expired" href="/resend"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
</div>
